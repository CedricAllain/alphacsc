language: python
python: "3.6"

install:
      # Install deps
    - pip install numpy cython
      # Install alphacsc
    - pip install -e .

      # Install test deps
    - pip install pytest coverage flake8 pytest-cov coveralls

script:
    - set -e
    - flake8 --exclude=alphacsc/other/ --count alphacsc
    - pytest -vl --cov=alphacsc --cov-append
after_success:
    - bash <(curl -s https://codecov.io/bash)
